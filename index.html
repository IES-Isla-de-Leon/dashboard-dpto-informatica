<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Quiosco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* ——— Estilos básicos para modo quiosco ——— */
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: stretch;
        background: #111;
        color: #f4f4f4;
        font-family: "Segoe UI", Roboto, sans-serif;
        text-align: center;
        gap: 3rem;
      }

      #wrapper-left {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
      }

      #wrapper-right {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      #time {
        font-size: 6rem;
        font-weight: 700;
        letter-spacing: 3px;
      }

      #date {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-transform: capitalize;
      }

      .counter {
        font-size: 3rem;
      }

      #message {
        margin-top: 2rem;
        font-size: 1.6rem;
        font-style: italic;
        opacity: 0.85;
        min-height: 3.2rem;
      }

      /* ——— Calendario ——— */
      #calendar {
        display: grid;
        grid-template-columns: repeat(7, minmax(2.8rem, 1fr));
        gap: 4px;
        margin-top: 1.2rem;
        user-select: none;
      }

      .day {
        padding: 0.35rem 0;
        border-radius: 4px;
        font-size: 1.15rem;
        line-height: 1;
        opacity: 0.85;
      }

      .header {
        font-weight: 600;
        opacity: 1;
      }

      .today {
        background: #0d6efd;
        color: #fff;
      }

      .lastLective {
        background: #28a745;
        color: #fff;
      }

      .eventDay {
        background: #a72896 !important;
        color: #fff;
      }

      .lastWork {
        background: #ffc107;
        color: #000;
      }
      .weekend {
        background: #ee2222;
        color: #fff;
      }

      .event {
        display: flex;
        padding: 1rem;
      }
      .event + .event {
        border-top: 1px solid white;
      }
      .event-date {
        width: 8rem;
      }
      .event-title {
        font-weight: bold;
      }

      .striked {
        text-decoration: line-through;
      }
    </style>
  </head>

  <body>
    <div id="wrapper-left">
      <div id="date"></div>
      <div id="time"></div>
      <div id="schoolDays" class="counter"></div>
      <div id="workDays" class="counter"></div>
      <div id="message"></div>
      <div id="calendar"></div>
    </div>

    <div id="wrapper-right">
      <h2>Lista de eventos</h2>
      <div id="event-list"></div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
